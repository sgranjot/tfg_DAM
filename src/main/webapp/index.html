<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Pagina Inicio</title>
        <link rel="icon" type="image/png" href="resources/img/icon.png">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="resources/css/login.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="resources/js/login.js"></script>

    </head>
    <body>

        <section class="flex-container">
            <div class="imgLogo" id="logo">
                <img src= "resources/img/logo.png" width="100" alt="mi_logo">
            </div>
            <div >
                <button class="button" id="acceder" onclick="javascript:habilitaLogin()">Acceder</button>
            </div>
        </section>

        <section class="flex-container" id="loginForm">
            <div class="login" id="login">
                <form action="controladorUsuario" method="post">
                    <table  cellspacing="10" cellpadding="4">
                        <tbody>
                            <tr>
                                <td><img src= "resources/img/logo.png" width="350" alt="mi_logo"></td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="resources/img/userLog.png" alt="user" height="20" style="vertical-align: -25%;"> &nbsp;&nbsp; 
                                    <input type="text" id="usuario" name="usuario" value="" class="inputTextLogin" placeholder="nombre de usuario" onkeyup="javascript:compruebaCampos('usuario', 'contrasena')">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="resources/img/pass.png" alt="password" height="20" style="vertical-align: -25%;"> &nbsp;&nbsp; 
                                    <input type="password" id="contrasena" name="contrasena" value="" class="inputTextLogin" placeholder="contrase침a" onkeyup="javascript:compruebaCampos('usuario', 'contrasena')">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="submit" class="buttonVerde" id="btnIniciar">Iniciar sesi칩n</button> &nbsp;&nbsp;&nbsp; 
                                    <button type="button" class="buttonVerde" id="btnInv">Entrar como invitado</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="buttonVerde" id="btnRegist" onclick="javascript:registrarUsuario()">Registrarme</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </section>

        <section class="flex-container" id="registForm">
            <div class="login" id="regist">
                <form action="controladorUsuario" method="post" accept-charset="UTF-8">
                    <table  cellspacing="10" cellpadding="4">
                        <tbody>
                            <tr>
                                <td><img src= "resources/img/logo.png" width="350" alt="mi_logo"></td>
                            </tr>
                            <tr>
                                <td><img src="resources/img/userAdd.png" alt="user" height="20" style="vertical-align: -25%;"> &nbsp;&nbsp; 
                                    <input type="text" id="usuarioReg" name="usuario" value="" class="inputTextLogin" placeholder="nombre de usuario" onkeyup="javascript:compruebaCampos('usuarioReg', 'contrasenaReg', 'confirmContrasenaReg')"></td>
                            </tr>
                            <tr>
                                <td><img src="resources/img/pass.png" alt="password" height="20" style="vertical-align: -25%;"> &nbsp;&nbsp; 
                                    <input type="password" id="contrasenaReg" name="contrasena" value="" class="inputTextLogin" placeholder="contrase침a" onkeyup="javascript:compruebaCampos('usuarioReg', 'contrasenaReg', 'confirmContrasenaReg')"></td>
                            </tr>
                            <tr>
                                <td><img src="resources/img/pass.png" alt="password" height="20" style="vertical-align: -25%;"> &nbsp;&nbsp; 
                                    <input type="password" id="confirmContrasenaReg" name="confirmContrasena" value="" class="inputTextLogin" placeholder="confirme contrase침a" onkeyup="javascript:compruebaCampos('usuarioReg', 'contrasenaReg', 'confirmContrasenaReg')"></td>
                            </tr>
                            <tr>
                                <td><button type="submit" class="buttonVerde" id="btnConfirmRegist">Confirmar</button> &nbsp;&nbsp;&nbsp; 
                                    <button type="button" class="buttonVerde" onclick="javascript:cancelarRegistrar()">Cancelar</button></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </section>



    </body>
</html>
